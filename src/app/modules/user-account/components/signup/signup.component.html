<button class="btn btn-lg btn-primary btn-block" (click)="open(content)">Sign Up</button>
<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Super Admin Registration</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="modal.close('Close Button Clicked')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
  <form role="form" [formGroup]="adminRegistrationForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

      <div class="form-group">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <input formControlName="userName" class="form-control" placeholder="User Name" type="text">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input formControlName="password" class="form-control" placeholder="Create password" type="password">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input formControlName="confirmPassword" class="form-control" placeholder="Repeat Password" type="password">
        </div>
      </div>

      <div class="modal-footer">
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="!adminRegistrationForm.valid">
              <i class="fa fa-floppy-o" *ngIf="!isSubmitting"></i>
              <i class="fa fa-spinner fa-spin fa-1x fa-fw" *ngIf="isSubmitting"></i> Submit
            </button>&nbsp;
            <button type="button" class="btn btn-danger" (click)="modal.close('Close Button Clicked')">
              <i class="fa fa-times"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-template>
